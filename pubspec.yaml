name: job_finder
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  custom_navigation_bar: ^0.8.2
  ant_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Raleway-Bold
      fonts:
        - asset: assets/fonts/Raleway-Bold.ttf

    - family: Raleway-Black
      fonts:
        - asset: assets/fonts/Raleway-Black.ttf

    - family: Raleway-VariableFont_wght
      fonts:
        - asset: assets/fonts/Raleway-VariableFont_wght.ttf

    - family: Raleway-Regular
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf

    - family: Raleway-ExtraBold
      fonts:
        - asset: assets/fonts/Raleway-ExtraBold.ttf

    - family: Raleway-SemiBold
      fonts:
        - asset: assets/fonts/Raleway-SemiBold.ttf
